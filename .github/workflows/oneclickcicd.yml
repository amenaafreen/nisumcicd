name: oneclick-ci-cd
on:
  workflow_dispatch:
  
env: 
  TAG: ${{ github.run_number }}
jobs:
  Maven_Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build with Maven 
        run: |
          mvn clean package -Dmaven.test.skip=true
      - name: Upload Artifacts      
        uses: actions/upload-artifact@v2
        with:
          name: AppArtifacts
          path: |
            **/*.jar
      - name: Branch_Name
        run: |
          echo "${{ github.ref_name }}"
  Sonarqube_Analysis:
    runs-on: ubuntu-latest
    needs: Maven_Build
    steps:
      - uses: actions/checkout@v2
      - name: Download Artifact.
        uses: actions/download-artifact@v2
        with:
          name: AppArtifacts 
      - name: Build
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}  
        run: |
          mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install -Dmaven.test.skip=true  org.jacoco:jacoco-maven-plugin:report 
      - name: Setup JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          overwrite-settings: false
          distribution: 'adopt'  
      - name: Sonar analyze
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}  
        run: |
          mvn sonar:sonar  -Dmaven.test.skip=true  -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} -Dsonar.login=${{ secrets.SONAR_TOKEN }}
  Docker_build_Docker_Push:
    runs-on: ubuntu-latest
    needs: [Sonarqube_Analysis]
    steps:
      - uses: actions/checkout@v2    
      - name: Download Artifact Jarfile.
        uses: actions/download-artifact@v2
        with:
          name: AppArtifacts                 
      - name: Docker Build     
        uses: docker/login-action@v2
        with:
          registry: nisumacr.azurecr.io
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PWD }}          
      - name: docker build
        run: |
          docker build --tag nisumacr.azurecr.io/nisumapp/springboot:${{ github.run_number }} .       
      - run: |
          docker push nisumacr.azurecr.io/nisumapp/springboot:${{ github.run_number }}


